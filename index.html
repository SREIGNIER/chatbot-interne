<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot interne</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 20px;
    }
    #chatbox {
      background: #fff;
      border: 1px solid #ccc;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 15px;
    }
    .user { font-weight: bold; }
    .bot { color: #333; }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .preview-images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-images img {
      max-height: 100px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
    }

    #closeModal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">Bonjour ! Pose ta question ou envoie-moi un document méthodo.</div>
  </div>
  <input type="text" id="userInput" placeholder="Tape ta question..." />

  <!-- Agrandissement image -->
  <div id="imageModal" onclick="closeImage()">
    <span id="closeModal" onclick="closeImage()">✖</span>
    <img id="modalImg" src="" alt="Image PDF">
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');

    function addMessage(sender, text, images=[]) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = `${sender === 'user' ? 'Vous' : 'Bot'}: ${text}`;
      chatbox.appendChild(msg);

      if (images.length > 0) {
        const imgWrapper = document.createElement('div');
        imgWrapper.className = 'preview-images';
        images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.onclick = () => showImage(url);
          imgWrapper.appendChild(img);
        });
        chatbox.appendChild(imgWrapper);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const question = input.value.trim();
        if (!question) return;
        input.value = '';
        addMessage('user', question);
        fetchAnswer(question);
      }
    });

    function fetchAnswer(question) {
      // Appelle ton Google Sheet via Apps Script
      fetch('https://script.google.com/macros/s/AKfycbwHSjK-ye75E1CvZMavFIo0k0yO3P9KRVD0i8b9adWQ3yAbwsJnc4V8pux1YF11jZPo/exec')
        .then(r => r.json())
        .then(data => {
          const row = data.reverse().find(entry =>
            question.toLowerCase().includes(entry.question.toLowerCase())
          );
          if (row) {
            const images = row.image_urls
              ? row.image_urls.split("||").map(u => u.trim())
              : [];
            addMessage('bot', row.answer, images);
          } else {
            addMessage('bot', "Je ne connais pas encore la réponse à cette question.");
          }
        });
    }

    function showImage(url) {
      const modal = document.getElementById('imageModal');
      const img = document.getElementById('modalImg');
      img.src = url;
      modal.style.display = 'flex';
    }

    function closeImage() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>
</body>
</html>
