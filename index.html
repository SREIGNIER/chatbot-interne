<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Interne (Admin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #adminTools {
      margin-top: 30px;
      background: #e8f4fc;
      padding: 15px;
      border-radius: 6px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">Bonjour Admin ! Pose-moi une question ou envoie-moi un document √† int√©grer.</div>
  </div>
  <input type="text" id="userInput" placeholder="Tape une question ou 'R√©ponse:' pour m'entra√Æner..." />

  <div id="adminTools">
    <h3>üìé Ajouter un document (PDF/DOCX)</h3>
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx" onchange="handleFileUpload(event)" />
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    let lastUserQuestion = null;
    const API_URL = 'https://script.google.com/macros/s/AKfycbwHSjK-ye75E1CvZMavFIo0k0yO3P9KRVD0i8b9adWQ3yAbwsJnc4V8pux1YF11jZPo/exec';

    function normalize(text) {
      return text.toLowerCase().replace(/[!?.,]/g, '').trim();
    }

    function addMessage(sender, text) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerText = (sender === 'user' ? 'Vous: ' : 'Bot: ') + text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Data = e.target.result.split(',')[1];

        fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            uploadPDF: true,
            fileName: file.name,
            fileType: file.type,
            fileData: base64Data
          })
        })
        .then(() => addMessage('bot', `üìÑ Document "${file.name}" re√ßu et en cours d'int√©gration.`))
        .catch(() => addMessage('bot', `‚ùå Erreur d'envoi du document.`));
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
