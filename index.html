<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Interne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">Bonjour ! Pose-moi une question sur les m√©thodologies internes.</div>
  </div>
  <input type="text" id="userInput" placeholder="Tape ta question ici..." />

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    let knowledgeBase = [];
    let lastUserQuestion = null;

    const API_URL = 'https://script.google.com/macros/s/AKfycbwHSjK-ye75E1CvZMavFIo0k0yO3P9KRVD0i8b9adWQ3yAbwsJnc4V8pux1YF11jZPo/exec';

    function normalize(text) {
      return text.toLowerCase().replace(/[!?.,]/g, '').trim();
    }

    async function loadKnowledgeBase() {
      try {
        const response = await fetch(API_URL);
        knowledgeBase = await response.json();
        console.log("Base de connaissance charg√©e :", knowledgeBase);
      } catch (err) {
        console.error("Erreur lors du chargement de la base de connaissance :", err);
      }
    }

    loadKnowledgeBase();

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const userInput = input.value.trim();
        if (!userInput) return;

        addMessage('user', userInput);
        input.value = '';

        const normalizedUserInput = normalize(userInput);

        // ‚úÖ Cas : l'utilisateur fournit une r√©ponse
        const isResponse =
          normalizedUserInput.startsWith("r√©ponse:") ||
          normalizedUserInput.startsWith("r√©ponse :");

        if (isResponse && lastUserQuestion) {
          const newAnswer = userInput.split(":").slice(1).join(":").trim();
          if (newAnswer) {
            saveNewKnowledge(lastUserQuestion, newAnswer);
            addMessage('bot', "Merci ! R√©ponse enregistr√©e. Je m'en souviendrai.");
          } else {
            addMessage('bot', "Ta r√©ponse semble vide. R√©essaie avec : R√©ponse: ...");
          }
          return;
        }

        // üß† Si ce n‚Äôest pas une r√©ponse, on enregistre comme derni√®re question
        lastUserQuestion = userInput;

        // üîç Recherche dans la base
        const match = knowledgeBase.find(entry =>
          normalize(userInput).includes(normalize(entry.question))
        );

        if (match) {
          addMessage('bot', match.answer);
        } else {
          addMessage('bot', "Je ne connais pas encore la r√©ponse √† cette question. Si tu la connais, √©cris-la comme ceci : R√©ponse: [ta r√©ponse]");
          saveUnknownQuestion(userInput);
        }
      }
    });

    function addMessage(sender, text) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerText = (sender === 'user' ? 'Vous: ' : 'Bot: ') + text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function saveUnknownQuestion(question) {
      fetch(API_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
      })
      .then(() => console.log("Question non reconnue enregistr√©e :", question))
      .catch(err => console.error("Erreur d‚Äôenvoi :", err));
    }

    function saveNewKnowledge(question, answer) {
      fetch(API_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question, answer: answer })
      })
      .then(() => {
        console.log("Nouvelle connaissance ajout√©e :", question, answer);
        knowledgeBase.push({ question: normalize(question), answer: answer });
      })
      .catch(err => console.error("Erreur d‚Äôenvoi de la r√©ponse :", err));
    }
  </script>
</body>
</html>
