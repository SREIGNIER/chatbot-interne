<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Interne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">Bonjour ! Pose-moi une question sur les méthodologies internes.</div>
  </div>
  <input type="text" id="userInput" placeholder="Tape ta question ici..." />

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';

    let knowledgeBase = [];
    let lastUserQuestion = null;

    const API_URL = 'https://script.google.com/macros/s/AKfycbwHSjK-ye75E1CvZMavFIo0k0yO3P9KRVD0i8b9adWQ3yAbwsJnc4V8pux1YF11jZPo/exec';

    function normalize(text) {
      return text.toLowerCase().replace(/[!?.,]/g, '').trim();
    }

    async function loadKnowledgeBase() {
      try {
        const response = await fetch(API_URL);
        knowledgeBase = await response.json();
        console.log("Base de connaissance chargée :", knowledgeBase);
      } catch (err) {
        console.error("Erreur lors du chargement de la base de connaissance :", err);
      }
    }

    loadKnowledgeBase();

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const userInput = input.value.trim();
        if (!userInput) return;

        addMessage('user', userInput);
        input.value = '';

        const normalizedUserInput = normalize(userInput);
        const isResponse =
          normalizedUserInput.startsWith("réponse:") ||
          normalizedUserInput.startsWith("réponse :");

        // Si c’est une réponse et utilisateur est admin
        if (isResponse && lastUserQuestion && isAdmin) {
          const newAnswer = userInput.split(":").slice(1).join(":").trim();
          if (newAnswer) {
            saveNewKnowledge(lastUserQuestion, newAnswer);
            addMessage('bot', "Merci ! Réponse enregistrée. Je m'en souviendrai.");
          } else {
            addMessage('bot', "Ta réponse semble vide. Réessaie avec : Réponse: ...");
          }
          return;
        }

        // Si c’est une réponse mais pas admin
        if (isResponse && !isAdmin) {
          addMessage('bot', "Tu n’as pas les droits pour m’entraîner. Contacte l’administrateur.");
          return;
        }

        // Sinon : c’est une nouvelle question
        lastUserQuestion = userInput;

        const match = knowledgeBase.find(entry =>
          normalize(userInput).includes(normalize(entry.question))
        );

        if (match) {
          addMessage('bot', match.answer);
        } else {
          addMessage('bot', "Je ne peux répondre qu'aux questions sur lesquelles SRE m'a entraîné :( désolé !");
          saveUnknownQuestion(userInput);
        }
      }
    });

    function addMessage(sender, text) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerText = (sender === 'user' ? 'Vous: ' : 'Bot: ') + text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function saveUnknownQuestion(question) {
      fetch(API_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
      })
      .then(() => console.log("Question non reconnue enregistrée :", question))
      .catch(err => console.error("Erreur d’envoi :", err));
    }

    function saveNewKnowledge(question, answer) {
      fetch(API_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question, answer: answer })
      })
      .then(() => {
        console.log("Nouvelle connaissance ajoutée :", question, answer);
        knowledgeBase.push({ question: normalize(question), answer: answer });
      })
      .catch(err => console.error("Erreur d’envoi de la réponse :", err));
    }
  </script>
</body>
</html>
