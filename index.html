<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Interne (Admin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    #chatbox {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user { font-weight: bold; }
    .bot { color: #444; }

    #chatInputArea {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #fileUpload {
      display: none;
    }

    #fileLabel {
      font-size: 24px;
      cursor: pointer;
    }

    .preview-images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-images img {
      max-height: 100px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid white;
    }

    #closeModal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chatbox">
    <div class="message bot">Bonjour Admin üëã Pose une question ou envoie-moi un document m√©thodo !</div>
  </div>

  <div id="chatInputArea">
    <input type="text" id="userInput" placeholder="Tape ta question ici..." />
    <label for="fileUpload" id="fileLabel" title="Ajouter un document">üìé</label>
    <input type="file" id="fileUpload" accept=".pdf,.docx" />
  </div>

  <div id="imageModal" onclick="closeImage()">
    <span id="closeModal" onclick="closeImage()">‚úñ</span>
    <img id="modalImg" src="" alt="Zoom image">
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const fileUpload = document.getElementById('fileUpload');
    const API_URL = "https://script.google.com/macros/s/AKfycbwHSjK-ye75E1CvZMavFIo0k0yO3P9KRVD0i8b9adWQ3yAbwsJnc4V8pux1YF11jZPo/exec";

    function addMessage(sender, text, images = []) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = `${sender === 'user' ? 'Vous' : 'Bot'}: ${text}`;
      chatbox.appendChild(msg);

      if (images.length > 0) {
        const container = document.createElement('div');
        container.className = 'preview-images';
        images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.onclick = () => showImage(url);
          container.appendChild(img);
        });
        chatbox.appendChild(container);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const question = input.value.trim();
        if (!question) return;
        input.value = '';
        addMessage('user', question);
        fetchAnswer(question);
      }
    });

    function fetchAnswer(question) {
      fetch(API_URL)
        .then(r => r.json())
        .then(data => {
          const row = data.reverse().find(entry =>
            question.toLowerCase().includes(entry.question.toLowerCase())
          );
          if (row) {
            const images = row.image_urls
              ? row.image_urls.split("||").map(url => url.trim())
              : [];
            addMessage('bot', row.answer, images);
          } else {
            addMessage('bot', "Je ne peux r√©pondre qu'aux questions sur lesquelles SRE m'a entra√Æn√© :( d√©sol√© !");
          }
        });
    }

    fileUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64 = e.target.result.split(',')[1];
        fetch(API_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            uploadPDF: true,
            fileName: file.name,
            fileType: file.type,
            fileData: base64
          })
        })
        .then(() => addMessage('bot', `üìÑ Document "${file.name}" bien re√ßu. Je m'en occupe !`))
        .catch(() => addMessage('bot', `‚ùå Erreur lors de l'envoi du fichier.`));
      };
      reader.readAsDataURL(file);
    });

    function showImage(url) {
      document.getElementById('modalImg').src = url;
      document.getElementById('imageModal').style.display = 'flex';
    }

    function closeImage() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>
</body>
</html>
