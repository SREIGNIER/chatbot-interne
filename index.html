<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Interne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">Bonjour ! Pose-moi une question sur les mÃ©thodologies internes.</div>
  </div>
  <input type="text" id="userInput" placeholder="Tape ta question ici..." />

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    let knowledgeBase = [];

    // ðŸ“¥ Charger la base dynamique depuis Google Sheets
    async function loadKnowledgeBase() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwHSjK-ye75E1CvZMavFIo0k0yO3P9KRVD0i8b9adWQ3yAbwsJnc4V8pux1YF11jZPo/exec');
        knowledgeBase = await response.json();
        console.log("Base de connaissance chargÃ©e :", knowledgeBase);
      } catch (err) {
        console.error("Erreur lors du chargement de la base de connaissance :", err);
      }
    }

    loadKnowledgeBase();

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const userQuestion = input.value.trim().toLowerCase();
        if (!userQuestion) return;

        addMessage('user', userQuestion);
        input.value = '';

        const match = knowledgeBase.find(entry =>
          userQuestion.includes(entry.question)
        );

        const answer = match
          ? match.answer
          : "Je ne connais pas encore la rÃ©ponse Ã  cette question. Veux-tu me la transmettre pour que je m'amÃ©liore ?";

        addMessage('bot', answer);

        if (!match) {
          saveUnknownQuestion(userQuestion);
        }
      }
    });

    function addMessage(sender, text) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerText = (sender === 'user' ? 'Vous: ' : 'Bot: ') + text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // ðŸ“¤ Envoi des questions non reconnues vers Google Sheets
    function saveUnknownQuestion(question) {
      fetch('https://script.google.com/macros/s/AKfycbwHSjK-ye75E1CvZMavFIo0k0yO3P9KRVD0i8b9adWQ3yAbwsJnc4V8pux1YF11jZPo/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
      })
      .then(() => console.log("Question envoyÃ©e Ã  Sheets :", question))
      .catch(err => console.error("Erreur dâ€™envoi :", err));
    }
  </script>
</body>
</html>
