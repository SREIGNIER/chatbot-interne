<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Interne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #adminTools {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: #e7f3ff;
      border: 1px solid #bee0ff;
      padding: 15px;
      border-radius: 8px;
    }
    #adminTools button {
      margin-right: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">Bonjour ! Pose-moi une question sur les m√©thodologies internes.</div>
  </div>
  <input type="text" id="userInput" placeholder="Tape ta question ici..." />

  <!-- Espace admin -->
  <div id="adminTools" style="display:none;">
    <h3>üõ†Ô∏è Outils Admin</h3>
    <button onclick="exportCSV()">üì• T√©l√©charger la base</button>
    <button onclick="document.getElementById('fileInput').click()">üìé Ajouter un document</button>
    <input type="file" id="fileInput" style="display:none;" />
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';

    let knowledgeBase = [];
    let lastUserQuestion = null;

    const API_URL = 'https://script.google.com/macros/s/AKfycbwHSjK-ye75E1CvZMavFIo0k0yO3P9KRVD0i8b9adWQ3yAbwsJnc4V8pux1YF11jZPo/exec';

    if (isAdmin) {
      document.getElementById('adminTools').style.display = 'block';
    }

    function normalize(text) {
      return text.toLowerCase().replace(/[!?.,]/g, '').trim();
    }

    async function loadKnowledgeBase() {
      try {
        const response = await fetch(API_URL);
        knowledgeBase = await response.json();
        console.log("Base de connaissance charg√©e :", knowledgeBase);
      } catch (err) {
        console.error("Erreur lors du chargement :", err);
      }
    }

    loadKnowledgeBase();

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const userInput = input.value.trim();
        if (!userInput) return;

        addMessage('user', userInput);
        input.value = '';

        const normalizedUserInput = normalize(userInput);
        const isResponse =
          normalizedUserInput.startsWith("r√©ponse:") ||
          normalizedUserInput.startsWith("r√©ponse :");

        // Cas r√©ponse
        if (isResponse && lastUserQuestion && isAdmin) {
          const newAnswer = userInput.split(":").slice(1).join(":").trim();
          if (newAnswer) {
            saveNewKnowledge(lastUserQuestion, newAnswer);
            addMessage('bot', "Merci ! R√©ponse enregistr√©e. Je m'en souviendrai.");
          } else {
            addMessage('bot', "Ta r√©ponse semble vide. R√©essaie avec : R√©ponse: ...");
          }
          return;
        }

        if (isResponse && !isAdmin) {
          addMessage('bot', "Tu n‚Äôas pas les droits pour m‚Äôentra√Æner. Contacte l‚Äôadministrateur.");
          return;
        }

        lastUserQuestion = userInput;

        const match = knowledgeBase.find(entry =>
          normalize(userInput).includes(normalize(entry.question))
        );

        if (match) {
          addMessage('bot', match.answer);
        } else {
          addMessage('bot', "Je ne peux r√©pondre qu'aux questions sur lesquelles SRE m'a entra√Æn√© :( d√©sol√© !");
          saveUnknownQuestion(userInput);
        }
      }
    });

    function addMessage(sender, text) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerText = (sender === 'user' ? 'Vous: ' : 'Bot: ') + text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function saveUnknownQuestion(question) {
      fetch(API_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
      }).then(() => console.log("Question enregistr√©e :", question))
        .catch(err => console.error("Erreur :", err));
    }

    function saveNewKnowledge(question, answer) {
      fetch(API_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question, answer: answer })
      }).then(() => {
        knowledgeBase.push({ question: normalize(question), answer: answer });
      }).catch(err => console.error("Erreur ajout r√©ponse :", err));
    }

    function exportCSV() {
      const csvContent = "data:text/csv;charset=utf-8,"
        + knowledgeBase.map(e => `"${e.question}","${e.answer}"`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "base_connaissances.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
